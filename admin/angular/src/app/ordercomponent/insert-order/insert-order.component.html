<form #newPrdFrm="ngForm" (ngSubmit)="saveOrder()">
  <br><br>
<div class="form-group row">
  <label for="ordID" class="col-sm-2 col-form-label">Order ID</label>
  <div class="col-sm-10">
    <input
      #PrdName="ngModel"
      [(ngModel)]="NewOrder.OrderID"
      type="number"
      min="1"
      class="form-control"
      id="ordID"
      name="OrdID"
      placeholder="ID"
      required
    />
  </div>
  <!-- <div [hidden]="PrdName.valid || PrdName.pristine" class="alert alert-danger">
    Name is required
  </div><br><br> -->
</div>

<div class="form-group row">
  <label for="CustomerID" class="col-sm-2 col-form-label">Customer ID</label>
  <div class="col-sm-10">
    <input
      [(ngModel)]="NewOrder.CustomerID"
      type="number"
      class="form-control"
      id="ordcustID"
      name="ordCustID"
      placeholder="CustomerID"
      min="1"
      required
    />
  </div>
</div>
<!-- // -->
<div class="form-group row">
  <label for="ShippingID" class="col-sm-2 col-form-label">Shipping ID</label>
  <div class="col-sm-10">
    <input
      [(ngModel)]="NewOrder.ShippingID"
      type="number"
      class="form-control"
      id="ordship"
      name="ordship"
      placeholder="Odership"
      min="1"
      required
    />
  </div>
</div>
<!-- // -->
<div class="form-group row">
  <label for="TotalAmount" class="col-sm-2 col-form-label">TotalAmount</label>
  <div class="col-sm-10">
    <input
      [(ngModel)]="NewOrder.TotalAmount"
      type="number"
      class="form-control"
      id="ordtot"
      name="ordtot"
      placeholder="TotalAmount"
      min="1"
      required
    />
  </div>
</div>
<div class="form-group row">
  <label for="ordNotes" class="col-sm-2 col-form-label"
    >Order Notes</label
  >
  <div class="col-sm-10">
    <input
      [(ngModel)]="NewOrder.Notes"
      type="text"
      class="form-control"
      id="ordNotes"
      name="ordNotes"
      placeholder="Order Notes"
      min="1"
      required
    />
  </div>
</div>
