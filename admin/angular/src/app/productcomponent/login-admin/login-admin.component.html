<form #newPrdFrm="ngForm" (ngSubmit)="saveadmin()">
  <br><br>


<div class="form-group row">
  <label for="UserName" class="col-sm-2 col-form-label"
    >UserName</label
  >
  <div class="col-sm-10">
    <input
      [(ngModel)]="adminlogin.UserName"
      type="text"
      class="form-control"
      id="UserName"
      name="UserName"
      placeholder="UserName"
      
      required
    />
  </div>
</div>
<!-- // -->
 <div class="form-group row">
  <label for="Password" class="col-sm-2 col-form-label"
    >Password</label
  >
  <div class="col-sm-10">
    <input
      [(ngModel)]="adminlogin.Password"
      type="text"
      class="form-control"
      id="Password"
      name="Password"
      placeholder="Password"
     
      required
    />
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10">
    <button [disabled]="!newPrdFrm.valid" type="submit" class="btn btn-primary">Login</button>
    
  </div>
</div>
</form>
