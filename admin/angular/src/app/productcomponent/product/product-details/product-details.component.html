
<div>
  <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">CategoryID</th>
          <!-- <th scope="col">image</th> -->
          <!-- <th scope="col">size</th>
          <th scope="col">Weight</th> -->
          <th scope="col">Price</th>
          <th scope="col">Image</th>
          <!-- <th scope="col">Need Quantity</th> *ngFor="let prd of orderlist"-->
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
          <th scope="col">ViewDetail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Product of prdListOfSelCat">
          <td>{{Product.ProductID}}</td>
          <td>{{Product.Name}}</td>
          <td>{{Product.CategoryID }}</td>
          <!-- <td><img [src]="prd.Imgpath" width="40" height="40"/></td> -->
          <!-- <td>{{Product.Size}}</td> -->
          <!-- <td>{{Product.UnitWeight}}</td> -->
          <td>{{Product.UnitPrice}}</td>
          <td><img [src]="Product.ImageURL" width="50" height="50"/></td>
          <!-- <td><input type="number" #quantityinp/></td> -->
          <td><a style="padding: 5px;" class="btn-info" routerLink="/productUpdate/{{Product.ProductID}}" routerLinkActive="active" >Update</a></td>
            <td><input type="button" class="btn-danger" value="Delete" (click)="DeleteProduct(Product.ProductID)"/></td>
            <td><a style="padding: 5px;"  routerLink="/Productdetails/{{Product.ProductID}}" routerLinkActive="active" class="btn-primary"  >ViewDetail</a></td>
        
        </tr>
        </tbody>
    </table>
     <!-- <div>For Testing: Total Price: {{orderTotalPrice}}</div>  -->
  
</div>
