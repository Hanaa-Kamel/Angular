<form #newPrdFrm="ngForm" (ngSubmit)="saveuser()" style="margin: auto auto auto auto;">
  <br><br>
<div class="form-group row">
  <label for="Email" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <input
      #PrdName="ngModel"
      [(ngModel)]="user.Email"
      type="text"
      min="1"
      class="form-control"
      id="Email"
      name="Email"
      placeholder="Enter Email"
      required
    />
  </div>
  <!-- <div [hidden]="PrdName.valid || PrdName.pristine" class="alert alert-danger">
    Name is required
  </div><br><br> -->
</div>
<!-- TODO: remove this: (Classes) {{ PrdName.className }}<br />
TODO: remove this:(Test Binding:) {{ newPrd.Name }}<br /> -->
<div class="form-group row">
  <label for="Password" class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-10">
    <input
      [(ngModel)]="user.Password"
      type="text"
      class="form-control"
      id="Password"
      name="Password"
      placeholder="Password"
     
      required
    />
  </div>
</div>
<!-- // -->
<div class="form-group row">
  <div class="col-sm-10">
    <button [disabled]="!newPrdFrm.valid" type="submit" class="btn btn-primary">Login</button>
    
  </div>
</div>
</form>
<span><button  class="btn btn-primary" (click)="goBack()">Back</button></span>
